<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Good Deeds Tracker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="tracker-container">
        <h1>🌙 Ramadan Good Deeds Tracker 🌙</h1>
        <p>Mark the good deeds you complete each day!</p>
        <div class="grid">
            <label class="deed">
                <input type="checkbox">
                <span>📖 Read Quran</span>
            </label>
            <label class="deed">
                <input type="checkbox">
                <span>🙏 Pray on Time</span>
            </label>
            <label class="deed">
                <input type="checkbox">
                <span>🍞 Feed the Poor</span>
            </label>
            <label class="deed">
                <input type="checkbox">
                <span>💬 Be Kind & Patient</span>
            </label>
            <label class="deed">
                <input type="checkbox">
                <span>💰 Give Charity</span>
            </label>
            <label class="deed">
                <input type="checkbox">
                <span>🤝 Help a Family Member</span>
            </label>
        </div>
    </div>
</body>
</html>
